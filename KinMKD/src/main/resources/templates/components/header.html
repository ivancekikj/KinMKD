<header class="header_section" xmlns:th="http://www.thymeleaf.org">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container pt-3">
            <a class="navbar-brand" th:href="@{/home}">
        <span>
          KinMKD
        </span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="d-flex ml-auto flex-column flex-lg-row align-items-center">
                    <ul class="navbar-nav  ">
                        <li class="nav-item active">
                            <a class="nav-link" th:href="@{/home}">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/about}"> About </a>
                        </li>
                        <th:block sec:authorize="isAnonymous()">
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/account/login}"> Login </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/account/register}"> Signup </a>
                            </li>
                        </th:block>
                        <th:block sec:authorize="isAuthenticated()">
                            <li class="nav-item">
                                <a class="nav-link" href="javascript:document.querySelector('#logout-form').submit()">Log out</a>
                                <form th:action="@{/account/logout}" th:method="POST" style="display: none" id="logout-form"></form>
                            </li>
                        </th:block>
                    </ul>
                    <div class="user_option">
                        <form class="form-inline my-2 my-lg-0 ml-0 ml-lg-4 mb-3 mb-lg-0">
                            <a class="btn  my-2 my-sm-0 nav_search-btn" th:href="@{/location/search}"></a>
                        </form>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</header>
