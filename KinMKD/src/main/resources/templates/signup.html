<th:block xmlns:th="http://www.thymeleaf.org">
  <section class="who_section layout_padding" style="margin-top: 7%;margin-bottom: 2%">
    <div class="container">
      <div class="registration form">
        <header>Signup</header>
        <form th:action="@{/account/register}" th:method="POST">
          <th:block th:if="${hasError}">
            <p style="color: red" th:text="${error}"></p>
          </th:block>
          <input type="email" placeholder="Enter your email" required name="email">
          <input type="password" placeholder="Create a password" required name="password">
          <input type="password" placeholder="Confirm your password" required name="repeatPassword">
          <input type="submit" class="button" value="Signup">
        </form>
        <div class="signup">
        <span class="signup">Already have an account?
         <a th:href="@{/account/login}"><label>Login</label></a>
        </span>
        </div>
      </div>

    </div>
  </section>
</th:block>
